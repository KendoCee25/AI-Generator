<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparklers">L<i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- prompt container -->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe your imagination in detail..." required autofocus></textarea>
                    <button class="prompt-btn">
                <i class="fa-solid fa-dice"></i>
            </button>
                </div>
                <div class="prompt-action">
                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Select Model</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-schnell</option>
                            <option value="black-forest-schnell/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                            <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">Openjourney</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Image</option>
                            <option value="3">3 Image</option>
                            <option value="4">4 Image</option>
                        </select>
                    </div>

                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Square (16:9)</option>
                            <option value="9?16">Square (9:16)</option>
                        </select>
                    </div>

                    <button type="submit" class="generate-btn">Generate</button>
                </div>

                <!-- Result Gallery Grid-->
                <div class="gallery-grid">
                    <div class="img-card">
                        <img src="test.png" alt="" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="test.png" alt="" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="test.png" alt="" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="test.png" alt="" class="result-img" />
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
